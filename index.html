<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formless And Void</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Hello everyone!</h1>
        <h2>Hello team!</h2>
        <h2>Welcome to the forms!</h2>
        <img src="https://learn.g2.com/hs-fs/hubfs/plan%20gif%20marketing%20strategy.gif?width=500&name=plan%20gif%20marketing%20strategy.gif" />
        <div id="form">
            <p>Tell us your name.</p>
            <input type="text" id="test" />
            <p>Tell us your age.</p>
            <input type="text" id="test2">
            <p>Tell us your email.</p>
            <input type="email" id="test3">
            <p>
            <input type="radio" id="male" name="gender" value="male">
            <label for ="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <button>Submit</button>
            </p>
            <p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br><br>
                <input type="submit" value="Submit">
            </p>
        </div>

        <div id="results">
            <h1 class="test"></h1>
            <h1 class="test2"></h1>
            <h1 class="test3"></h1>
        </div>

        <script src="main.js"></script>
    </body>
</html>
